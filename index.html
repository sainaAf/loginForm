<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/grid.css">
    <title>login form</title>
</head>

<body>


    <section class="containerForm  d-lg-flex">

        <section class="containerImage d-none d-md-block">
            <img src="img/signup-image.jpg">
        </section>

        <section class="logInForm d-flex ">
            <h1>Log in to the site</h1>

            <div class=" input-div d-flex  align-items-center mr-2">
                <i class="fas fa-user"></i>
                <input id="userName" class="input userName  w-100" type="text" placeholder="username" value="">
            </div>
            <div class=" input-div d-flex  align-items-center">
                <i class="fas fa-lock"></i>
                <input id="password" class="input password w-100" type="password" placeholder="password">
                <div id="iconField">
                    <i class="fas fa-eye" id="eye"></i>
                    <i class="fas fa-eye-slash" id="eye-slash"></i>
                </div>

            </div>

            <span id="errorSpan" class="errorSpan my-3 ">correct user name and password</span>

            <input id="btnLogIn" class="btnLogIn my-3" type="submit" placeholder="log in">
        </section>

    </section>







    <script src="js/grid.js"></script>
</body>

</html>
